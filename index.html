<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Whatsapp Simulator</title>

</head>

<body>
  <div class="screen-container">

    <div class="notification-bar">
      <!-- It could be better to later add a notification-icons container for better styling -->
      <div class="notification-icons">
        <div class="clock notification-icon">7:50</div>
        <div class="notification-icon-group">
          <div class="notification-icon"><img src="resources/icons/alarm_white_24dp.svg" alt=""></div>
          <div class="notification-icon"><img src="resources/icons/signal_cellular_alt_white_24dp.svg"></div>
          <div class="notification-icon-group notification-icon">
            <div class="notification-icon"><img id='battery-graph' src="resources/icons/battery_full_white_24dp.svg"
                alt=""></div>
            <div id="battery-percentaje" class="notification-icon">75<span>%</span> </div>
          </div>
          
        </div>

      </div>
    </div>

    <div class="application-header">
      <img src="resources/icons/arrow_back_white_24dp.svg" class='back-button'>
      <img class="receiver-photo-profile" src="http://unsplash.it/50/50?grativiy-center">

      <p class="receiver-name">Ana Karen</p>

      <div class="options-icons">
        <img src="resources/icons/videocam_white_24dp.svg" class='icon-option' alt="">
        <img src="resources/icons/call_white_24dp.svg" class='icon-option' alt="">
        <img src="resources/icons/more_vert_white_24dp.svg" class='icon-option' alt="">

      </div>
    </div>

    <div class="chat-section">
      <p class="date"></p>
      <p class="security-info"></p>
    </div>

    <div class="bottom-app-section">
      <div class="message-bar">

        <div class="message-bar-icon">
          <img src="resources/icons/emoji_emotions_white_24dp.svg" class="icon emoji-icon">
        </div>

        <!-- <input type="text" class="message-input" placeholder='Message'> -->
        <textarea name="" class="message-input" placeholder="Message" rows="1" wrap="hard"></textarea>

        <div class="message-bar-icon">
          <img src="resources/icons/attach_file_white_24dp.svg" class="icon attach-icon">
        </div>

        <div class="message-bar-icon">
          <img src="resources/icons/photo_camera_white_24dp.svg" class="icon photo-icon">
        </div>
      </div>
      <button class="record-audio-button">
        <img src="/resources/icons/mic_white_24dp.svg">
      </button>
    </div>


    <!-- depends on the interface and android version -->
    <div class="navigation-bar"></div>

  </div>
</body>

</html>
