<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Whatsapp Simulator</title>

</head>

<body>
  <div class="screen-container">

    <div class="notification-bar">
      <div class="notification-icon-group">
        <span class="clock notification-icon">7:50</span>
      </div>
      
      <div class="notification-icon-group">
        <img src="resources/icons/alarm_white_24dp.svg" class="notification-icon">
        <img src="resources/icons/signal_wifi_statusbar_4_bar_white_24dp.svg" class="notification-icon">
        <img src="resources/icons/signal_cellular_4_bar_white_24dp.svg" class="notification-icon">
        <img src="resources/icons/battery_full_white_24dp.svg" class="notification-icon">
        <span class="notification-icon">75%</span>
        
      </div>
    </div>

    <div class="application-header">

      <div class="header-group">
        <img src="resources/icons/arrow_back_white_24dp.svg" class='back-button'>
        <img class="receiver-photo-profile" src="http://unsplash.it/50/50?grativiy-center">
        <div class="receiver-info">
          <span class="receiver-name">Ana Karen &lt;3 </span>
          <span class="receiver-status">online</span>
        </div>
      </div>



      <div class="header-group">
        <img src="resources/icons/videocam_white_24dp.svg" class='icon-option' alt="">
        <img src="resources/icons/call_white_24dp.svg" class='icon-option' alt="">
        <img src="resources/icons/more_vert_white_24dp.svg" class='icon-option' alt="">
      </div>
    </div>


    <div class="chat-section">
      <p class="date"></p>
      <p class="security-info"></p>
    </div>

    <div class="bottom-app-section">
      <div class="message-bar">
        <img src="resources/icons/emoji_emotions_white_24dp.svg" class="message-bar-icon">

        <!-- <input type="text" class="message-input" placeholder='Message'> -->
        <textarea name="" class="message-input" placeholder="Message" rows="1" wrap="hard"></textarea>


        <img src="resources/icons/attach_file_white_24dp.svg" class="message-bar-icon">



        <img src="resources/icons/photo_camera_white_24dp.svg" class="message-bar-icon">

      </div>
      <button class="record-audio-button">
        <img src="/resources/icons/mic_white_24dp.svg" class='icon'>
      </button>
    </div>


    <!-- depends on the interface and android version -->
    <div class="navigation-bar">
      <div class="nav-button"></div>
    </div>

  </div>
</body>

</html>
