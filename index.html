<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Whatsapp Simulator</title>

</head>

<body>
  <div class="screen-container">

    <div class="notification-bar">
      <div class="notification-icon-group">
        <span class="clock notification-icon">7:50</span>
      </div>

      <div class="notification-icon-group">
        <span class="material-icons notification-icon">alarm</span>
        <span class="material-icons notification-icon">signal_wifi_4_bar</span>
        <span class="material-icons notification-icon">signal_cellular_4_bar</span>
        <span class="material-icons notification-icon">battery_full</span>
        <!-- <span class="notification-icon">75%</span> -->

      </div>
    </div>

    <div class="application-header">

      <div class="header-group">
        <img src="resources/icons/arrow_back_white_24dp.svg" class='back-button'>
        <img class="receiver-photo-profile" src="http://unsplash.it/50/50?grativiy-center">
        <div class="receiver-info">
          <span class="receiver-name">Person 1 </span>
          <span class="receiver-status">status</span>
        </div>
      </div>

      <div class="header-group">
        <img src="resources/icons/videocam_white_24dp.svg" class='icon-option' alt="">
        <!-- <span class="material-icons header-icon">videocam</span> -->
        <img src="resources/icons/call_white_24dp.svg" class='icon-option' alt="">
        <img src="resources/icons/more_vert_white_24dp.svg" class='icon-option' alt="">
      </div>
    </div>


    <div class="chat-section">
      <!-- <p class="security-info"></p> -->
      <p class="date">11/12/21</p>

      <div class="message message-self" tabindex="0">
        <div class="controls">
          <button class="message-control edit-control">
            <span class="material-icons">edit</span>
          </button>

          <button class="message-control delete-control">
            <span class="material-icons">clear</span>
          </button>
        </div>
        <p class="message-text">Hi this is a test </p>

        <span class="data-time">6:04 AM</span>
      </div>

      <div class="message message-receiver" tabindex="0">
        <div class="controls">
          <button class="message-control edit-control">
            <span class="material-icons">edit</span>
          </button>

          <button class="message-control delete-control">
            <span class="material-icons">clear</span>
          </button>
        </div>
        <p class="message-text">Hi how are u? </p>

        <span class="data-time">6:04 AM</span>
      </div>




    </div>

    <div class="bottom-app-section">
      <div class="message-bar">
        <img src="resources/icons/emoji_emotions_white_24dp.svg" class="message-bar-icon">


        <!-- <input type="text" class="message-input" placeholder='Message'> -->
        <textarea name="" class="message-input" placeholder="Message" rows="1" cols="15" wrap="hard"></textarea>
        <img src="resources/icons/attach_file_white_24dp.svg" class="message-bar-icon">
        <img src="resources/icons/photo_camera_white_24dp.svg" class="message-bar-icon">
      </div>
      <button class="record-audio-button">
        <img src="/resources/icons/mic_white_24dp.svg" class='icon'>
      </button>
    </div>


    <!-- depends on the interface and android version -->
    <div class="navigation-bar">
      <div class="nav-button"></div>
    </div>

  </div>
  
  <form action="/" class="message-form self">

    <div class="form-group">
      <label for="self-option">Write as</label>
      <select name="source" class='source-select self'>
        <option value="self">Me</option>
        <option value="receiver">Person 1</option>
      </select>
    </div>

    <div class="form-group">
      <textarea name="" id="msg_input" cols="20" rows="3" class='msg-text-input self'
        placeholder="Message..."></textarea>
      <!-- <input type="time" name="" id="" class='msg-time-input'> -->
      <button type="submit" class='add-message-button self'>Add message</button>
      <a href="#" class='more-options self'>See more options <span class="material-icons self">
          navigate_next
        </span></a>
    </div>

  </form>
</body>

</html>
