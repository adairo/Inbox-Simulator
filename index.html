<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp Simulator</title>
</head>

<body>
  <div class="screen-container">
    <nav class="notification-bar">
      <div class="notification-icons">

      </div>
      <div class="notification-icons status-icons">
      </div>
    </nav>
    <header class="application-header">
      <div class="receiver-info">
        <img src="" alt="" class="receiver-photo-profile">
        <p class="receiver-name">Ana Karen</p>
      </div>
      <div class="options-icons">

      </div>
    </header>
    <main class="main-chat-screen">
      <p class="date"></p>
      <p class="security-info"></p>
      <div class="message-bar">
        <div class="message-bar-icon emojis-icon"></div>
        <input type="text" class="message-input" placeholder='Message'>
        <div class="message-bar-icon"></div>
        <div class="message-bar-icon"></div>
      </div>
      <button class="record-audio"></button>
      <nav class="navigation-bar">
        <!-- depends of the interface and android version -->
      </nav>
    </main>
  </div>
</body>
</html>
